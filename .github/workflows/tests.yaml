name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.18.0

      - name: Install dependencies
        run: npm install 

      - name: Build
        run: npm run build
      - name : Prisma migrate
        run: npx prisma migrate dev --name init --preview-feature
      - name: Run tests
        run: npm test
