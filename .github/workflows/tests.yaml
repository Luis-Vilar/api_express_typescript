name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.18.0

      - name: Install dependencies
        run: npm install
      # variables de ambiente DATABASE_URL


      - name: Run tests  
        env:
          DATABASE_URL: ${{ secrets.DATABASEURL }}
        run: npm test 
